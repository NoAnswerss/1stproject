<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header id="flexbox-container">
        <img src="logo.png" alt="reservia_logo" width="100" height="50">
        <nav id="flexbox-container">
            <a id="accomodations" href="" style="text-decoration: none;">Accomodations</a>
            <a id="activities" href=""style="text-decoration: none;">Activities</a>
            <a id="sign_up"href=""style="text-decoration: none;">Sign Up</a>
        </nav>
    </header>
    <h3 id="find">Find a place for your dream vacation</h3>
    <p>Downtown or in nature</p>
    <div id="search_bar"> 
        <div id="pin">
            <img id="location_pin" src="location.png" alt="location_logo" width="20" height="20">
        </div>
            <input type="text" id="search" name="search">
            <input type="submit" value="Search" id="search_button" size="50px 20px">
    </div>
    <div id="containerdiv">
        <div id="Filters">Filters</div>
        <img id="Low-Cost" src="lowcost.png" alt="lowcost" size="2px 2px">
        <div id="Low-Cost">Low Cost</div>
        <img id="Family-friendly" src="familyfriendly.png" alt="familyfriendly" size="2px 2px">
        <div id="Family-friendly">Family-friendly</div>
        <img id="Romantic" src="romantic.png" alt="romantic" size="2px 2px">
        <div id="Romantic">Romantic</div>
        <img id="Pets-allowed" src="petsallowed.png" alt="petsallowed" size="2px 2px">
        <div id="Pets-allowed">Pets allowed</div>
    </div>
        
</body>
</html>
